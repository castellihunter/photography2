            {% for image in site.data.info.images %}
                {% assign index = forloop.index | modulo: 3 %}
                {% if index == include.n %}
                    <a href="#" class="img" data-url="{{ image.original | prepend: site.github.url }}">
                        <img src="{{ image.thumbs | prepend: site.github.url }}" alt="{{ image.alt }}">
                    </a>
                {% endif %}
            {% endfor %}
